<div id="myDiv" class="header">
  <h2 style="margin:5px">My To Do List</h2>

  <input
  #newItem
  placeholder="Title..."
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  id="myInput"
  />
  <span class="addBtn" (click)="addItem(newItem.value)">Add</span>
</div>
  <ul id="myUL">
    <li [ngClass]="ifChecked(item.done)" (click)="changeCheck(item)" *ngFor="let item of items; let i = index">{{item.description}}<span class="close" (click)="remove(i)" >&#215;</span></li>
  </ul>
